        500:
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://example.com/oauth/authorize
          scopes:
            VISITOR: Access as a visitor
            ADMINISTRATOR: Access as administrator
  schemas:
    Book:
      type: object
      properties:
        availability:
          type: boolean
        author:
          $ref: '#/components/schemas/Author'
      allOf:
        - $ref: '#/components/schemas/CrupdateBooks' 
      
    Author:
      type: object
      properties:
        name: 
          type: string
        sex:
         $ref: '#/components/schemas/Sex'
    Visitor: 
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        reference:
          type: string
    Emprunts:
      type: object
      properties:
        idVisitor:
          type: string
        idBook:
          type: string
        borrowing date:
          type: string
          format: date
    Return:
      type: object
      properties:
        idEmprunt:
          type: string
        return date:
          type: string
          format: date
    EmpruntDetails:
      type: object
      properties:
        rendu:
          type: boolean
      allOf:
        - $ref: '#/components/schemas/Emprunts'
        - properties:
            returnDate:
              type: string
              format: date
          required:
            - rendu
            - returnDate
    Availability:
                type: string
                enum:
                    - Disponible
                    - Borowed 
    Sex:
        type: string
        enum:
            - M
            - F  
    Topic:
        type: string
        enum:
            - ROMANCE
            - COMEDY
            - OTHER
    CrupdateBooks: 
      type: object
      properties:
        bookName:
          type: string
        topic:
            $ref: '#/components/schemas/Topic'
        
        pageNumbers:
          $ref: '#/components/parameters/QueryPagination'
        releaseDate:
          type: string
          format: date
        availability:
          $ref: '#/components/schemas/Availability'
    UpdateBooks:
      type: object
      properties:
        bookId:
          type: string
          description: The ID of the book to update
        authorId: 
          type: string
          description: The new author ID for the book
    Status:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
    ResponseTemplate:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status'
        body: 
            type: object
    Successfully:
      allOf:
        - $ref: '#/components/schemas/ResponseTemplate'
      example:
        status:
          code: 200
        message: ok
        body: {}
      
    BookListBody:
       allOf:
        - $ref: '#/components/schemas/ResponseTemplate'
        - properties:
            body: 
              type: array
              items:
                 $ref: '#/components/schemas/Book'
    CrupdateBookListBody:
       allOf:
        - $ref: '#/components/schemas/ResponseTemplate'
        - properties:
            body: 
              type: array
              items:
                 $ref: '#/components/schemas/CrupdateBooks'
    UpdateBookListBody:
       allOf:
        - $ref: '#/components/schemas/ResponseTemplate'
        - properties:
            body: 
              type: array
              items:
                 $ref: '#/components/schemas/UpdateBooks'

    AuthorListBody:
       allOf:
        - $ref: '#/components/schemas/ResponseTemplate'
        - properties:
            body: 
              type: array
              items:
                 $ref: '#/components/schemas/Author'
    
    VisitorListBody:
       allOf:
        - $ref: '#/components/schemas/ResponseTemplate'
        - properties:
            body: 
              type: array
              items:
                 $ref: '#/components/schemas/Visitor'
    EmpruntDetailsBody:
      allOf:
        - $ref: '#/components/schemas/ResponseTemplate'
        - properties:
            body: 
              type: array
              items:
                 $ref: '#/components/schemas/EmpruntDetails'
    BadRequestException:
      allOf:
        - $ref: '#/components/schemas/ResponseTemplate'
      example:
        status:
          code: 400
        message: bad request
        body: ''
    NotAuthorizedException:
      allOf:
        - $ref: '#/components/schemas/ResponseTemplate'
      example:
        status:
          code: 403
        message: Not authorized
        body:
    InternalServerException:
      allOf:
        - $ref: '#/components/schemas/ResponseTemplate'
      example:
        status:
          code: 500
        message: InternalServerException
        body:
    ImportAuthor:
         oneOf: 
          - $ref: '#/components/schemas/ImportAuthorExel'
          - $ref: '#/components/schemas/ImportAuthorJson'
    ImportBook:
        type: object
        properties:
          idAuthor:
            type: integer
        oneOf: 
          - $ref: '#/components/schemas/ImportBookExel'
          - $ref: '#/components/schemas/ImportBookJson'
    ImportBookExel:
        $ref: '#/components/schemas/Book'
    ImportBookJson:
        $ref: '#/components/schemas/Book'
    ImportAuthorExel:
        $ref: '#/components/schemas/Author'
    ImportAuthorJson:
        $ref: '#/components/schemas/Author'
    
    OutputData:
      type: object
      properties:
        message:
          type: string
    ImportChoice:
      oneOf:
        - $ref: '#/components/schemas/ImportAuthor'
        - $ref: '#/components/schemas/ImportBook'
      properties:
        outputData:
          $ref: '#/components/schemas/OutputData'
  parameters:
    QueryPagination:
      name: queryPagination
      in: query
      description: Paramètres de pagination.
      required: false
      schema:
        type: object
        properties:
          page:
            type: integer
            default: 1
            description: Le numéro de page.
          page_size:
            type: integer
            default: 50
            description: Le nombre d'éléments par page

    
    PathPagination:
      name: queryPagination
      in: path
      description: pagination parametters.
      required: true
      schema:
        type: object
        properties:
          page:
            type: integer
            default: 1
            description: page number.
          page_size:
            type: integer
            default: 50
            description: Page size

    